<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My HTML Website</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee, #fad0c4, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5em;
            margin: 20px 0;
            color: black;
        }
        h3 {
            font-size: 1.5em;
            margin: 10px 0;
            color: dimgrey;
        }
        .nav-container {
            position: absolute; 
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .nav-links a {
            text-decoration: none;
            color: blue;
            margin: 0 10px;
            transition: color 0.3s;
            font-weight: 700;
        }
        .nav-links a:hover {
            color: darkred;
        }
        .logo {
            position: absolute;
            top: 0;
            left: 0; 
        }
        .logo img {
            width: 130px; 
            height: auto; 
            border-radius: 50%; 
        }
     .container {
            max-width: 800px;
            width: 90%;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container h1 {
            font-size: 2.5em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .container h2 {
            font-size: 1.8em;
            color: #5a4c88;
            margin-bottom: 15px;
        }
        .timeline {
            margin: 20px 0;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #5a4c88, #fbc2eb);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding-left: 50px;
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 0;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #5a4c88;
            box-shadow: 0 0 5px rgba(90, 76, 136, 0.5);
        }
        .timeline-item h3 {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 5px;
        }

        .timeline-item p {
            font-size: 1em;
            color: #666;
            margin: 0;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .timeline-item {
                padding-left: 40px;
            }

            .timeline::before {
                left: 15px;
            }

            .timeline-item::before {
                left: 5px;
            }
        }
    </style>
</head>
<body>

</body>
</html>
